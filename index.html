        .round-scores {

        .notification {

        .notification.show {

        .notification.success {

        .notification.error {

        .loading {

        }

        .loading::after {
            content: '';

        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>

    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyD2u7ERqPL_TKnqcWJ3tcH3VmthB4Kfc8U",
            authDomain: "hana-club-monthly.firebaseapp.com",
            projectId: "hana-club-monthly",
            storageBucket: "hana-club-monthly.firebasestorage.app",
            messagingSenderId: "825886927196",
            appId: "1:825886927196:web:b4c18560c01efe87bf7999"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Ïï± ÏÉÅÌÉú
        let state = {
            teams: [],
            rounds: [{ matches: [{}, {}, {}, {}], isDouble: false }],
            currentRound: 0
        };

        // Firebase Ïó∞Í≤∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateFirebaseStatus(connected, message) {
            const dot = document.getElementById('firebaseStatus');
            const text = document.getElementById('firebaseStatusText');
            if (connected) {
                dot.classList.add('connected');
                text.textContent = message || 'Firebase Ïó∞Í≤∞Îê®';
            } else {
                dot.classList.remove('connected');
                text.textContent = message || 'Firebase Ïó∞Í≤∞ Ïã§Ìå®';
            }
        }

        // FirebaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadFromFirebase() {
            // Î®ºÏ†Ä Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î°úÎìú (Î∞±ÏóÖ)
            loadFromLocalStorage();
            renderTeams();
            renderMatches();
            
            try {
                const doc = await db.collection('tournaments').doc('current').get();
                if (doc.exists) {
                    const data = doc.data();
                    state.teams = data.teams || [];
                    state.rounds = data.rounds || [{ matches: [{}, {}, {}, {}], isDouble: false }];
                    state.currentRound = Math.min(state.currentRound, state.rounds.length - 1);
                    // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÎèÑ Ï†ÄÏû•
                    saveToLocalStorage();
                }
                renderTeams();
                renderMatches();
            } catch (error) {
                console.error('Firebase Î°úÎìú Ïò§Î•ò:', error);
                // Firebase Ïã§Ìå®Ìï¥ÎèÑ Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
            }
        }

        // FirebaseÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        async function saveToFirebase() {
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÎèÑ Ìï≠ÏÉÅ Ï†ÄÏû•
            saveToLocalStorage();
            
            try {
                await db.collection('tournaments').doc('current').set({
                    teams: state.teams,
                    rounds: state.rounds,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Firebase Ï†ÄÏû• ÏôÑÎ£å');
            } catch (error) {
                console.error('Firebase Ï†ÄÏû• Ïò§Î•ò:', error);
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû•
        function saveToLocalStorage() {
            try {
                localStorage.setItem('hanaClubData', JSON.stringify(state));
            } catch(e) {
                console.log('LocalStorage Ï†ÄÏû• Ïã§Ìå®');
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î°úÎìú
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('hanaClubData');
                if (saved) {
                    const data = JSON.parse(saved);
                    state.teams = data.teams || [];
                    state.rounds = data.rounds || [{ matches: [{}, {}, {}, {}], isDouble: false }];
                    state.currentRound = data.currentRound || 0;
                }
            } catch(e) {
                console.log('LocalStorage Î°úÎìú Ïã§Ìå®');
            }
        }

        // Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî
        function setupRealtimeSync() {
            db.collection('tournaments').doc('current').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    state.teams = data.teams || [];
                    state.rounds = data.rounds || [{ matches: [{}, {}, {}, {}], isDouble: false }];
                    state.currentRound = Math.min(state.currentRound, state.rounds.length - 1);
                    // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÎèÑ Ï†ÄÏû•
                    saveToLocalStorage();
                    renderTeams();
                    renderMatches();
                    renderScoreboard();
                }
            }, (error) => {
                console.error('Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî Ïò§Î•ò:', error);
            });
        }

        // ÌÉ≠ Ï†ÑÌôò
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + '-panel').classList.add('active');
                
                if (btn.dataset.tab === 'scoreboard') {
                    renderScoreboard();
                }
            });
        });

        // ÌåÄ Ï∂îÍ∞Ä
        async function addTeam() {
            const p1 = document.getElementById('player1').value.trim();
            const p2 = document.getElementById('player2').value.trim();
            
            if (!p1 || !p2) {
                showNotification('Îëê ÏÑ†ÏàòÏùò Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }

            const team = {
                id: Date.now().toString(),
                name: `${p1} & ${p2}`,
                player1: p1,
                player2: p2,
                scores: []
            };

            state.teams.push(team);
            document.getElementById('player1').value = '';
            document.getElementById('player2').value = '';
            
            renderTeams();
            renderMatches();
            await saveToFirebase();
            showNotification('ÌåÄÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§', 'success');
        }

        // ÌåÄ ÏÇ≠Ï†ú
        async function deleteTeam(id) {
            if (confirm('Ïù¥ ÌåÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                state.teams = state.teams.filter(t => t.id !== id);
                renderTeams();
                renderMatches();
                await saveToFirebase();
            }
        }

        // ÌåÄ Î™©Î°ù Î†åÎçîÎßÅ
        function renderTeams() {
            const container = document.getElementById('teamsList');
            if (state.teams.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <p>Îì±Î°ùÎêú ÌåÄÏù¥ ÏóÜÏäµÎãàÎã§</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = state.teams.map(team => `
                <div class="team-card">
                    <button class="team-delete" onclick="deleteTeam('${team.id}')">√ó</button>
                    <div class="team-name">${team.name}</div>
                    <div class="team-members">${team.player1} / ${team.player2}</div>
                </div>
            `).join('');
        }

        // ÎùºÏö¥Îìú Î≥ÄÍ≤Ω
        function changeRound(delta) {
            const newRound = state.currentRound + delta;
            if (newRound >= 0 && newRound < state.rounds.length) {
                state.currentRound = newRound;
                renderMatches();
            }
        }

        // ÎùºÏö¥Îìú Ï∂îÍ∞Ä
        async function addRound() {
            state.rounds.push({ matches: [{}, {}, {}, {}], isDouble: false });
            state.currentRound = state.rounds.length - 1;
            renderMatches();
            await saveToFirebase();
        }

        // 2Î∞∞ ÎùºÏö¥Îìú ÌÜ†Í∏Ä
        async function toggleDouble() {
            const round = state.rounds[state.currentRound];
            round.isDouble = !round.isDouble;
            
            const toggle = document.getElementById('doubleToggle');
            const badge = document.getElementById('doubleBadge');
            
            toggle.classList.toggle('active', round.isDouble);
            badge.style.display = round.isDouble ? 'inline' : 'none';
            
            calculateRoundScore();
            await saveToFirebase();
        }

        // Í≤ΩÍ∏∞ ÏûÖÎ†• Ìèº Î†åÎçîÎßÅ
        function renderMatches() {
            const round = state.rounds[state.currentRound];
            document.getElementById('currentRound').textContent = state.currentRound + 1;
            
            const toggle = document.getElementById('doubleToggle');
            const badge = document.getElementById('doubleBadge');
            toggle.classList.toggle('active', round.isDouble);
            badge.style.display = round.isDouble ? 'inline' : 'none';

            const container = document.getElementById('matchGrid');
            
            if (state.teams.length < 2) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üè∏</div>
                        <p>ÏµúÏÜå 2Í∞úÏùò ÌåÄÏùÑ Î®ºÏ†Ä Îì±Î°ùÌïòÏÑ∏Ïöî</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = [0, 1, 2, 3].map(i => {
                const match = round.matches[i] || {};
                return `
                    <div class="match-row">
                        <div class="match-team">
                            <div class="team-badge black">Ìùë</div>
                            <select onchange="updateMatch(${i}, 'blackTeam', this.value)">
                                <option value="">ÌùëÌåÄ ÏÑ†ÌÉù</option>
                                ${state.teams.map(t => `
                                    <option value="${t.id}" ${match.blackTeam === t.id ? 'selected' : ''}>${t.name}</option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="vs-text">VS</div>
                        <div class="match-team">
                            <div class="team-badge white">Î∞±</div>
                            <select onchange="updateMatch(${i}, 'whiteTeam', this.value)">
                                <option value="">Î∞±ÌåÄ ÏÑ†ÌÉù</option>
                                ${state.teams.map(t => `
                                    <option value="${t.id}" ${match.whiteTeam === t.id ? 'selected' : ''}>${t.name}</option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="result-buttons">
                            <button class="result-btn ${match.winner === 'black' ? 'selected-black' : ''}" 
                                    onclick="setWinner(${i}, 'black')">Ìùë</button>
                            <button class="result-btn ${match.winner === 'white' ? 'selected-white' : ''}" 
                                    onclick="setWinner(${i}, 'white')">Î∞±</button>
                        </div>
                    </div>
                `;
            }).join('');

            calculateRoundScore();
        }

        // Í≤ΩÍ∏∞ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        async function updateMatch(index, field, value) {
            const round = state.rounds[state.currentRound];
            if (!round.matches[index]) round.matches[index] = {};
            round.matches[index][field] = value;
            await saveToFirebase();
        }

        // ÏäπÏûê ÏÑ§Ï†ï
        async function setWinner(index, winner) {
            const round = state.rounds[state.currentRound];
            if (!round.matches[index]) round.matches[index] = {};
            round.matches[index].winner = winner;
            renderMatches();
            await saveToFirebase();
        }

        // ÎùºÏö¥Îìú Ï†êÏàò Í≥ÑÏÇ∞
        function calculateRoundScore() {
            const round = state.rounds[state.currentRound];
            let blackWins = 0;
            let whiteWins = 0;

            round.matches.forEach(match => {
                if (match.winner === 'black') blackWins++;
                else if (match.winner === 'white') whiteWins++;
            });

            let blackScore = 0;
            let whiteScore = 0;

            if (blackWins === 2 && whiteWins === 2) {
                blackScore = 1;
                whiteScore = 1;
            } else if (blackWins >= 3) {
                blackScore = 1;
                whiteScore = 0;
            } else if (whiteWins >= 3) {
                blackScore = 0;
                whiteScore = 1;
            }

            if (round.isDouble) {
                blackScore *= 2;
                whiteScore *= 2;
            }

            document.getElementById('blackScore').textContent = blackScore;
            document.getElementById('whiteScore').textContent = whiteScore;

            round.blackScore = blackScore;
            round.whiteScore = whiteScore;
            round.blackWins = blackWins;
            round.whiteWins = whiteWins;

            return { blackScore, whiteScore, blackWins, whiteWins };
        }

        // ÎùºÏö¥Îìú Í≤∞Í≥º Ï†ÄÏû•
        async function saveRound() {
            const round = state.rounds[state.currentRound];
            const { blackScore, whiteScore } = calculateRoundScore();

            round.matches.forEach(match => {
                if (!match.blackTeam || !match.whiteTeam || !match.winner) return;

                const blackTeam = state.teams.find(t => t.id === match.blackTeam);
                const whiteTeam = state.teams.find(t => t.id === match.whiteTeam);

                if (blackTeam) {
                    if (!blackTeam.roundScores) blackTeam.roundScores = {};
                    blackTeam.roundScores[state.currentRound] = blackScore;
                }
                if (whiteTeam) {
                    if (!whiteTeam.roundScores) whiteTeam.roundScores = {};
                    whiteTeam.roundScores[state.currentRound] = whiteScore;
                }
            });

            await saveToFirebase();
            showNotification(`ÎùºÏö¥Îìú ${state.currentRound + 1} Í≤∞Í≥ºÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§`, 'success');
        }

        // ÎùºÏö¥Îìú Ï¥àÍ∏∞Ìôî
        async function resetRound() {
            if (confirm('Ïù¥ ÎùºÏö¥ÎìúÏùò Í≤∞Í≥ºÎ•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                state.rounds[state.currentRound] = { 
                    matches: [{}, {}, {}, {}], 
                    isDouble: false 
                };
                renderMatches();
                await saveToFirebase();
            }
        }

        // ÏàúÏúÑÌëú Î†åÎçîÎßÅ
        function renderScoreboard() {
            const tbody = document.getElementById('scoreboardBody');
            const winnerBanner = document.getElementById('winnerBanner');

            const teamScores = state.teams.map(team => {
                let totalScore = 0;
                const roundScores = [];

                state.rounds.forEach((round, roundIndex) => {
                    let teamScore = 0;
                    let participated = false;

                    round.matches.forEach(match => {
                        if (match.blackTeam === team.id) {
                            participated = true;
                            if (round.blackScore !== undefined) {
                                teamScore = round.blackScore;
                            }
                        } else if (match.whiteTeam === team.id) {
                            participated = true;
                            if (round.whiteScore !== undefined) {
                                teamScore = round.whiteScore;
                            }
                        }
                    });

                    if (participated) {
                        roundScores.push({ round: roundIndex + 1, score: teamScore, isDouble: round.isDouble });
                        totalScore += teamScore;
                    }
                });

                return { ...team, totalScore, roundScores };
            });

            teamScores.sort((a, b) => b.totalScore - a.totalScore);

            if (teamScores.length > 0 && teamScores[0].totalScore > 0) {
                winnerBanner.innerHTML = `
                    <div class="winner-banner">
                        <div class="winner-title">üèÜ ÌòÑÏû¨ ÏÑ†Îëê</div>
                        <div class="winner-name">${teamScores[0].name}</div>
                        <div style="margin-top: 8px; font-size: 1rem;">${teamScores[0].totalScore}Ï†ê</div>
                    </div>
                `;
            } else {
                winnerBanner.innerHTML = '';
            }

            if (teamScores.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="padding: 35px; color: var(--text-secondary);">
                            Îì±Î°ùÎêú ÌåÄÏù¥ ÏóÜÏäµÎãàÎã§
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = teamScores.map((team, index) => `
                <tr>
                    <td class="rank-cell rank-${index + 1}">${index + 1}</td>
                    <td>${team.name}</td>
                    <td>
                        <div class="round-scores">
                            ${team.roundScores.map(rs => `
                                <span class="round-score-badge ${rs.isDouble ? 'double' : ''}">
                                    R${rs.round}: ${rs.score}${rs.isDouble ? '(√ó2)' : ''}
                                </span>
                            `).join('')}
                            ${team.roundScores.length === 0 ? '<span style="color: var(--text-secondary);">-</span>' : ''}
                        </div>
                    </td>
                    <td class="total-score">${team.totalScore}</td>
                </tr>
            `).join('');
        }

        // ÏïåÎ¶º ÌëúÏãú
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', async () => {
            await loadFromFirebase();
            setupRealtimeSync();
        });
    </script>
</body>
